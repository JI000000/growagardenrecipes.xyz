<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop stop-color="#f0fdf4"/>
      <stop offset="0.5" stop-color="#eff6ff"/>
      <stop offset="1" stop-color="#fff7ed"/>
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop stop-color="#22c55e"/>
      <stop offset="0.5" stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="card-gradient" x1="0" y1="0" x2="300" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f8fafc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="80" cy="60" r="20" fill="#22c55e" opacity="0.1"/>
  <circle cx="320" cy="80" r="15" fill="#3b82f6" opacity="0.1"/>
  <circle cx="350" cy="220" r="25" fill="#f97316" opacity="0.1"/>
  <circle cx="50" cy="250" r="18" fill="#22c55e" opacity="0.1"/>
  
  <!-- Main card -->
  <rect x="50" y="50" width="300" height="200" rx="16" fill="url(#card-gradient)" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Chef hat icon -->
  <g transform="translate(175, 110)">
    <path d="M25 40C15 40 7 32 7 22C7 12 15 4 25 4C35 4 43 12 43 22C43 32 35 40 25 40Z" fill="url(#icon-gradient)"/>
    <rect x="10" y="35" width="30" height="15" rx="3" fill="url(#icon-gradient)"/>
    <circle cx="15" cy="15" r="8" fill="white" opacity="0.3"/>
    <circle cx="35" cy="18" r="6" fill="white" opacity="0.2"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#22c55e" opacity="0.4">
    <path d="M120 90 L125 100 L130 90 L125 80 Z"/>
    <path d="M280 170 L285 180 L290 170 L285 160 Z"/>
    <path d="M100 190 L103 196 L106 190 L103 184 Z"/>
  </g>
  
  <!-- Difficulty badges -->
  <rect x="70" y="200" width="50" height="20" rx="10" fill="#22c55e" opacity="0.8"/>
  <text x="95" y="213" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="600">EASY</text>
  
  <rect x="130" y="200" width="60" height="20" rx="10" fill="#f59e0b" opacity="0.8"/>
  <text x="160" y="213" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="600">MEDIUM</text>
  
  <rect x="200" y="200" width="50" height="20" rx="10" fill="#ef4444" opacity="0.8"/>
  <text x="225" y="213" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="600">HARD</text>
  
  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600">Recipe Image</text>
  <text x="200" y="285" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="12">Grow a Garden Cooking Guide</text>
</svg>